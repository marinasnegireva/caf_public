<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags - Cognitive Agent Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="page-header">
                    <h1><i class="fas fa-flag"></i> Flags Manager</h1>
                    <p class="page-subtitle">Manage system flags and their behavior</p>
                </div>

                <!-- Add New Flag Form -->
                <div style="background: white; border-radius: 10px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <h3 style="color: #2c3e50; font-weight: 700; font-size: 1.2rem; margin-bottom: 1rem;">
                        <i class="fas fa-plus-circle"></i> Add New Flag
                    </h3>
                    <div class="row g-2">
                        <div class="col-md-9">
                            <input type="text" id="newFlagValue" class="form-control" placeholder="Enter flag value" />
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-success w-100" onclick="window.flagActions.createFlag()">
                                <i class="fas fa-plus"></i> Create Flag
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Flags List -->
                <div style="background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <h2 style="color: #2c3e50; font-weight: 700; font-size: 1.5rem; margin-bottom: 1.5rem;">
                        <i class="fas fa-list"></i> All Flags
                    </h2>
                    <div id="flagsList">
                        <p class="text-muted">Loading flags...</p>
                    </div>
                </div>

                <!-- Edit Modal -->
                <div class="modal fade" id="editModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                                <h5 class="modal-title">Edit Flag</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="editFlagId" />
                                <div class="mb-3">
                                    <label for="editFlagValue" class="form-label">Flag Value</label>
                                    <input type="text" class="form-control" id="editFlagValue" placeholder="Enter flag value">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="window.flagActions.saveEdit()">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar-loader.js"></script>
    <script type="module" src="flags.js"></script>
</body>
</html>
