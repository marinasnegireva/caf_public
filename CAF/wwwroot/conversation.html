<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation - Cognitive Agent Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="page-header">
                    <h1>Conversation</h1>
                    <p class="page-subtitle">Long-form conversation with the active session</p>
                </div>

                <div class="conversation-container">
                    <div class="conversation-header">
                        <div id="sessionInfo" class="session-info">
                            <span class="session-number">Loading...</span>
                        </div>
                        <div id="acceptedInfo" class="session-info" style="opacity: 0.85; font-size: 13px;"></div>
                        <div id="tokenInfo" class="session-info" style="opacity: 0.85; font-size: 13px; color: #3498db;"></div>
                        <a href="sessions.html" class="btn btn-secondary">Back to Sessions</a>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
                        <button type="button" id="copyAllBtn" class="btn btn-primary">
                            <i class="fas fa-copy"></i> Copy All to Clipboard
                        </button>
                        <button type="button" id="copyStrippedBtn" class="btn btn-secondary">
                            <i class="fas fa-cut"></i> Copy Stripped
                        </button>
                        <button type="button" id="clearAllStrippedBtn" class="btn btn-info">
                            <i class="fas fa-eraser"></i> Clear All Stripped
                        </button>
                        <small id="copyStatus" style="color: #7f8c8d; display: none; align-self: center;"></small>
                    </div>

                    <div id="turnsContainer" class="turns-container">
                        <p class="loading">Loading conversation...</p>
                    </div>
                </div>

                <!-- Turn Details Modal -->
                <div id="turnModal" class="modal">
                    <div class="modal-content modal-large">
                        <div class="modal-header">
                            <h3>Turn Details</h3>
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div id="turnDetails"></div>
                        </div>
                    </div>
                </div>

                <!-- Edit Response Modal -->
                <div id="editResponseModal" class="modal">
                    <div class="modal-content modal-large">
                        <div class="modal-header">
                            <h3>Edit Response</h3>
                            <span class="close" id="editResponseClose">&times;</span>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="editResponseTurnId" />
                            <div class="form-group">
                                <label for="editResponseTextarea">Response</label>
                                <textarea id="editResponseTextarea" class="form-control" rows="16" placeholder="Edit response..."></textarea>
                            </div>
                            <div style="display:flex; gap: 10px; justify-content:flex-end;">
                                <button type="button" class="btn btn-secondary" id="editResponseCancelBtn">Cancel</button>
                                <button type="button" class="btn btn-primary" id="editResponseSaveBtn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Input Modal -->
                <div id="editInputModal" class="modal">
                    <div class="modal-content modal-large">
                        <div class="modal-header">
                            <h3>Edit Input</h3>
                            <span class="close" id="editInputClose">&times;</span>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="editInputTurnId" />
                            <div class="form-group">
                                <label for="editInputTextarea">Input</label>
                                <textarea id="editInputTextarea" class="form-control" rows="16" placeholder="Edit input..."></textarea>
                            </div>
                            <div style="display:flex; gap: 10px; justify-content:flex-end;">
                                <button type="button" class="btn btn-secondary" id="editInputCancelBtn">Cancel</button>
                                <button type="button" class="btn btn-primary" id="editInputSaveBtn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Stripped Modal -->
                <div id="editStrippedModal" class="modal">
                    <div class="modal-content modal-large">
                        <div class="modal-header">
                            <h3>Edit Stripped</h3>
                            <span class="close" id="editStrippedClose">&times;</span>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="editStrippedTurnId" />
                            <div class="form-group">
                                <label for="editStrippedTextarea">Stripped Content</label>
                                <textarea id="editStrippedTextarea" class="form-control" rows="16" placeholder="Edit stripped content..."></textarea>
                            </div>
                            <div style="display:flex; gap: 10px; justify-content:flex-end;">
                                <button type="button" class="btn btn-secondary" id="editStrippedCancelBtn">Cancel</button>
                                <button type="button" class="btn btn-primary" id="editStrippedSaveBtn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/sidebar-loader.js"></script>
    <script type="module" src="conversation.js"></script>
</body>
</html>
